<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue for- All</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">

        <p>{{ title }} - {{author }} - {{age }}</p>

        <button @click="age++">I want to increase the age by one.</button>
        <button @click="age--">I want to decrease the age by one.</button>

        <div @click="changeTitle('Andor cassaian')">Chnage book title</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
