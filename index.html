<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue for- All</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="showbook">
            <p>{{ title }} - {{author }} - {{age }}</p>
        </div>

        <button @click="toggleShowBook">
            <span v-if="showBook">Hide Book</span>
            <span v-if="!showBook">Show Book</span>
        </button>

        <br>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 2023)">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">Mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">Position: {{x}} - {{y}}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
